<section class="container">

  <figure>
    <img src="../assets/population/world_density.png"
         alt="Global population density"
         class="responsive-image" />

    </figcaption>

    <img src="../assets/population/eu_density.png"
         alt="Population density in the European Union"

    </figcaption>

  <figure>
    <img src="../assets/population/germany_density.png"
         alt="Population density in Germany"
