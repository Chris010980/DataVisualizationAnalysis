<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Population Density Across Geographic Regions</title>

  <meta name="description"
        content="Population density visualizations for Germany, Bavaria, and the European Union." />

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

<header>
  <h1>Population Density Across Geographic Regions</h1>
  <p>
    Spatial analysis of population density at different geographic scales.
  </p>
</header>

<main>

<section class="container">

  <figure class=plot>
    <img src="../assets/population/world_density.png"
         alt="Global population density"
         class="plot-image" />

    <figcaption class="caption">
      Global population density highlighting urban–rural contrasts and population centers.
    </figcaption>
  </figure>

  <figure class=plot>
    <img src="../assets/population/world_density_orthographic.png"
         alt="Global population density in orthographic projection"
         class="plot-image" />

    <figcaption class="caption">
      Global population density in orthographic projection.
    </figcaption>
  </figure>

  <figure class=plot>
    <img src="../assets/population/world_density_mercator.png"
         alt="Global population density in mercator projection"
         class="plot-image" />

    <figcaption class="caption">
      Global population density in mercator projection.
    </figcaption>
  </figure>

  <figure class=plot>
    <img src="../assets/population/eu_density.png"
         alt="Population density in central and western Europe"
         class="plot-image" />

    <figcaption class="caption">
      Population density across central and western Europe on regional scale.
    </figcaption>
  </figure>

  <figure class=plot>
    <img src="../assets/population/germany_density.png"
         alt="Population density in Germany"
         class="plot-image" />

    <figcaption class="caption">
      Population density at municipal level in Germany.
    </figcaption>
  </figure>

</section>

<section>
  <p><a href="../index.html">← Back to overview</a></p>
</section>

</main>
<footer>
  <p>© <span id="year"></span> Christian Lurz</p>
</footer>



<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
