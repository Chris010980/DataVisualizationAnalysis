<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Effective Electron Potential in the Helium Atom</title>

  <meta name="description"
        content="Visualization of the effective electron potential in the helium atom using a reduced two-electron model." />

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

<header>
  <h1>Effective Electron Potential in the Helium Atom</h1>
  <p>
    Quantum-mechanical visualization of electron–electron interaction effects.
  </p>
</header>

<main>

<section class="container">

  <figure class=plot>
    <img src="../assets/helium/1D-Pot.png"
         alt="1D slice of effective electron potential"
         class="plot-image" />

    <figcaption class="caption">
      One-dimensional slice of the effective potential experienced by one electron
      as the second electron is fixed at varying radial distances.
    </figcaption>
  </figure>

  <figure class=plot>
    <video controls class="responsive-image">
      <source src="../assets/helium/1D-potential.mp4" type="video/mp4">
    </video>

    <figcaption class="caption">
      Evolution of the effective potential as one electron moves towards the nucleus,
      illustrating screening and correlation effects.
    </figcaption>
  </figure>

  <figure class=plot>
    <img src="../assets/helium/potential_slice.png"
         alt="2D slice of effective electron potential"
         class="plot-image" />

    <figcaption class="caption">
      Two-dimensional slice of the effective potential experienced by one electron
      as the second electron is fixed at varying radial distances.
    </figcaption>
  </figure>

  <figure class=plot>
    <video controls class="responsive-image">
      <source src="../assets/helium/2D-potential.mp4" type="video/mp4">
    </video>

    <figcaption class="caption">
      Evolution of the effective potential as one electron moves towards the nucleus,
      illustrating screening and correlation effects.
    </figcaption>
  </figure>

</section>

<section>
  <p><a href="../index.html">← Back to overview</a></p>
</section>

</main>
<footer>
  <p>© <span id="year"></span> Christian Lurz</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

<div id="lightbox" class="lightbox" aria-hidden="true">
  <img id="lightbox-img" alt="">
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".plot img").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.classList.add("active");
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.classList.remove("active");
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") lightbox.classList.remove("active");
  });
</script>

</body>
</html>
