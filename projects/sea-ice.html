        content="Analysis of seasonal and long-term changes in sea ice coverage in the Hudson Bay area." />

<header>
  <h1>Sea Ice Coverage in the Hudson Bay Area</h1>
  <p>
    Python-based analysis of seasonal cycles and long-term trends in Arctic sea ice.
  </p>
</header>

<main>

<section class="container">

  <figure class=plot>
    <img src="../assets/ice/hudson_bay_area.png"
         alt="Hudson Bay Area" />

    <figcaption class="caption">
      Geospatial plot of the Hudson Bay Area showing the region of interest.
    </figcaption>
  </figure>

  <figure class=plot>
    <img src="../assets/ice/hudson_bay_timeseries.png"
         alt="Time series of sea ice coverage in Hudson Bay" />

    <figcaption class="caption">
      Time series of sea ice coverage showing a systematic reduction of ice extent
      and a shift towards shorter ice-covered seasons.
    </figcaption>
  </figure>

  <figure class=plot>
    <img src="../assets/ice/hudson_bay_polar.png"
         alt="Polar plot of seasonal ice coverage" />

    <figcaption class="caption">
      Polar representation of seasonal ice cycles illustrating the extension of
      ice-free periods over recent decades.
    </figcaption>
  </figure>


</section>
